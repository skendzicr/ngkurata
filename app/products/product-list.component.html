<div class="panel panel-primary">
	<div class="panel-heading">
		{{ pageTitle }}
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-2">
				Filter by:
			</div>
			<div class="col-md-4">
				<input [(ngModel)]="listFilter" type="text" /> 		<!-- Two way binding  - banana in a box [()] -->
			</div>
			<div class="row">
				<div class="col-md-6">
					<h3>Filtered by: {{listFilter}}</h3>
				</div>
			</div>
			<div class='table-responsive'>
				<table class='table' *ngIf="products && products.length">
					<thead>
						<tr>
							<th>
								<button class='btn btn-primary' (click)="toggleImage()">		<!-- Event binding (click) -->
									{{ showImage ? "Hide" : "Show" }} Image
								</button>
							</th>
							<th>Product</th>
							<th>Code</th>
							<th>Available</th>
							<th>Price</th>
							<th>5 Star Rating</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let product of products | productFilter: listFilter">
							<td><img [src]="product.imageUrl" [title]="product.productName" [style.width.px]="imageWidth" [style.margin.px]="imageMargin"
								*ngIf="showImage"></td> 		<!-- [src] property binding -->
							<td>{{ product.productName }}</td>
							<!-- Interpolation {{ }} -->
							<td>{{ product.productCode }}</td>
							<td>{{ product.releaseDate }}</td>
							<td>{{ product.price | currency:"EUR":true:"1.2-2"}}</td>
							<!--koja valuta, da li da se prikazuje simbol, jedna cifra pre decimale, minimalno 2 posle, maksimalno 2 posle -->
							<td><ai-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></ai-star> </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
